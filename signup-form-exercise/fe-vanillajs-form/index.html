<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS form</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root" class="container">
        <div class="content-container" style="display: block">
            <div id="homeScreen">
                <h1>Home</h1>
                <div id="userBadge" class="user-badge" style="visibility: hidden">
                    <img class="user-badge-img" src="assets/matt-wang-dBp9dbQCh4Q-unsplash.jpg" title="Avatar image" />
                    <div class="user-badge-txt"></div>
                </div>
                <button id="navigateSignUpButton">Sign up</button>
            </div>
            <div id="signUpScreen" style="display: none">
                <h1>Sign up</h1>
                <form id="signUpForm" class="form">
                    <div class="form-field form-field-text-check">
                        <label for="name">Name: </label>
                        <input id="name" name="name" type="text" required minlength="1" maxlength="20" />
                        <p class="feedback feedback-name"></p>
                        <label>
                            <input name="isHuman" type="checkbox" /> Human
                        </label>
                    </div>
                    <div class="form-field form-field-date">
                        <label for="dob">Date of birth:</label>
                        <input id="dob" name="dob" type="date" />
                        <small id="dobFieldAgeText">&nbsp;</small>
                        <p class="feedback feedback-dob"></p>
                    </div>
                    <div class="form-field form-field-slider">
                        <label for="excitement">Level of excitement to join this community:</label>
                        <input id="excitement" name="excitement" type="range" min="0" max="10" step="1" value="0" />
                        <p class="feedback feedback-excitement"></p>
                    </div>
                    <div class="form-field form-field-image-selector">
                        <label for="city">Preferred city:</label>
                        <div class="form-field-image-selector-list">
                            <div class="form-field-image-selector-item">
                                <label>
                                    <img src="assets/matt-wang-dBp9dbQCh4Q-unsplash.jpg"
                                        title="View of downtown Vancouver from West Bay" />
                                    Vancouver
                                    <div>
                                        <input name="city" type="radio" value="Vancouver">
                                    </div>
                                </label>
                            </div>
                            <div class="form-field-image-selector-item">
                                <label>
                                    <img src="assets/maarten-van-den-heuvel-JlATOM0Jp94-unsplash.jpg"
                                        title="View of downtown Toronto from the Harbourfront" />
                                    Toronto
                                    <div>
                                        <input name="city" type="radio" value="Toronto">
                                    </div>
                                </label>
                            </div>
                            <div class="form-field-image-selector-item">
                                <label>
                                    <img src="assets/jackie-hutchinson-JJYzJXbwB20-unsplash.jpg"
                                        title="View of downtown Montreal from Mont-Royal" />
                                    Montreal
                                    <div>
                                        <input name="city" type="radio" value="Montreal">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-field-image-selector-item-other">
                            <label>
                                <input name="city" type="radio" value="All">
                                I like all those cities
                            </label>
                        </div>
                        <p class="feedback feedback-city"></p>
                    </div>
                    <div class="form-field form-field-submit">
                        <p class="feedback feedback-signUpForm"></p>
                        <button id="signUpFormSubmitButton" type="submit">Submit</button>
                    </div>
                    <p><small>Render: 0</small></p>
                </form>
            </div>
            <div id="signUpConfirmationScreen" style="display: none">
                <h1>You're signed up!</h1>
                <p id="signUpConfirmationMessage"></p>
                <button id="navigateHomeButton">Home</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.VanillasFormApp = {
            globals: {
                isDebugEnabled: true,
            }
        };
    </script>
    <script src="/js/Screens/HomeScreenInitializer.js" type="text/javascript"></script>
    <script src="/js/Screens/SignUpConfirmScreenInitializer.js" type="text/javascript"></script>
    <script src="/js/Screens/SignUpFormScreenInitializer.js" type="text/javascript"></script>
    <script src="/js/App.js" type="text/javascript"></script>
    <script src="/js/CommManager.js" type="text/javascript"></script>
    <script src="/js/NavigationManager.js" type="text/javascript"></script>
    <script src="/js/Screen.js" type="text/javascript"></script>
    <script src="/js/SignUpFormValidator.js" type="text/javascript"></script>
    <script src="/js/User.js" type="text/javascript"></script>
    <script src="/js/Utilities.js" type="text/javascript"></script>
    <script src="/index.js" type="text/javascript"></script>
</body>

</html>
